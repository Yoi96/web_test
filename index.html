<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nearby Hospitals</title>
<style>
  #map {
    height: 400px;
    width: 100%;
  }
</style>
</head>
<body>

<h1>Nearby Hospitals</h1>

<div id="map"></div>

<script>
  function initMap() {
    var geocoder = new google.maps.Geocoder();
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.7128, lng: -74.0060}, // 默认位置为纽约市
      zoom: 10
    });

    var zipCode = "YOUR_ZIP_CODE"; // 替换为要搜索的 ZIP Code

    // 地理编码，将 ZIP Code 转换为经纬度
    geocoder.geocode({'address': zipCode}, function(results, status) {
      if (status === 'OK') {
        map.setCenter(results[0].geometry.location);

        // 在地图上显示医院标记
        var hospitalMarker = new google.maps.Marker({
          position: results[0].geometry.location,
          map: map,
          title: 'Hospital'
        });
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
  }
</script>

<!-- 引入 Google Maps JavaScript API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
<!-- 替换 YOUR_API_KEY 为你的 Google Maps API 密钥 -->

</body>
</html>
