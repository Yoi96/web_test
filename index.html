<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/logo.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/search.css">
 

	<title>Lagcc Spring 2024 Hackathon</title>
</head>
<body>
	<div id="wrap"> <!---Wrap Start--->
		<div id="wrap_body">
		<div id="header" class="header"><!---header Start--->
			<!---logo Start--->
			<div id="logo" class="logo">&nbsp;</div>
			<!---logo end--->

			<div class="blank_top">&nbsp;</div>


			<!---google_translate Start--->

			<div id="google_translate" class="google_translate">

		        <div id="google_translate_element"></div>

		        <script type="text/javascript">
		        function googleTranslateElementInit() {
		          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
		        }
		        </script>

		        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
		    </div><!---google_translate end--->

		</div><!---header end--->

		<!---main_body Start--->
		<div id="main_body" class="main_body">
			<div id="finder" class="finder">
				<find_sevices>FIND SERVICES</find_sevices>
				<br>
				<grey_font>Helping asylum seekers in the areas of healthcare, education and food security.</grey_font>
			</div>


			<div class="search_container">
			  <input type="text" id="search_box" class="search_box" placeholder="type food, healthcare or education">

			  <button id="search_button" class="search_button" type="button">Search</button>
			</div>

			<script type="text/javascript" src="js/search_bar.js"></script>

		</div>

		<!---main_body end--->

	





		<div id="footer">Copyright &copy; 2024  LAGCC Spring 2024 Hackathon: Xiaoyi Liu, Hongzhong Hu, and JC Burga  </div>




	</div>
	</div><!---wrap end--->


</body>
</html>
